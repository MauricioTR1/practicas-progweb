<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alta de Compras</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#compras">Compras</a></li>
                <li><a href="#proveedores">Proveedores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Nueva Compra</h2>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="purchaseFolio">Folio de Compra:</label>
                    <input type="text" id="purchaseFolio" name="purchaseFolio" required pattern="[0-9]*" title="El folio debe ser únicamente numérico.">
                    <span class="error-message" id="folioError"></span>
                </div>

                <div class="form-group">
                    <label for="supplierRFC">RFC de Proveedor:</label>
                    <input type="text" id="supplierRFC" name="supplierRFC" required maxlength="15">
                    <span class="error-message" id="rfcError"></span>
                </div>

                <div class="form-group">
                    <label for="purchaseDate">Fecha de Compra:</label>
                    <input type="date" id="purchaseDate" name="purchaseDate" required>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Método de Pago:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Selecciona un método</option>
                        <option value="cash">Efectivo</option>
                        <option value="card">Tarjeta</option>
                        <option value="transfer">Transferencia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="totalAmount">Total de la Compra:</label>
                    <input type="number" id="totalAmount" name="totalAmount" step="0.01" min="0" required>
                </div>

                <button type="submit">Registrar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Annys Web App. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
