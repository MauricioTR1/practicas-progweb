<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con eventos en JS</title>
</head>
<body onload="console.log('Página cargada (onLoad)')">
    <h2>Registro</h2>
    <form id="formulario">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre"><br><br>

        <label>Contraseña</label>
        <input type="password" id="password"><br><br>

        <label>Género</label>
        <input type="radio" name="genero" id="radioMasculino" value="masculino">Masculino
        <input type="radio" name="genero" id="radioFemenino" value="femenino">Femenino <br><br>

        <label>Intereses:</label>
        <input type="checkbox" id="musica">Música
        <input type="checkbox" id="deporte">Deporte <br><br>

        <label>País</label>
        <select id="pais">
            <option value="">Selecciona</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select><br><br>

        <label>Comentarios</label><br>
        <textarea id="comentario" rows="3" cols="30"></textarea><br><br>

        <button type="button" id="boton">Haz clic</button>
        <input type="submit" value="Enviar">
    </form>
    <script>
        document.getElementById("boton").addEventListener("click", () => {
            alert("Botón clikeado");
        });
        document.getElementById("formulario").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Formulario enviado! Con preventDefault")
        });
        document.getElementById("pais").addEventListener("change", (e => {
            console.log("Cambiaste a:", e.target.value);
        }));
        let nombre=document.getElementById("nombre");
        nombre.addEventListener("focus", ()=>console.log("Nombre: foco activado"));
        nombre.addEventListener("blur", ()=>console.log("Saliste del campo"));

        document.getElementById("password").addEventListener("keydown", (e)=> {
            console.log("Presionaste la tecla ", e.key);
        })
    </script>
</body>
</html>
